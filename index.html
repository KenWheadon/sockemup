<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sock Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="match-screen.css" />
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="ui">
        <div id="timeDisplay" class="ui-element">
          Time: <span id="timeValue">60</span>s
        </div>
        <div id="sockBallsDisplay" class="ui-element">
          Sock Balls: <span id="sockBallsValue">0</span>
        </div>
        <div id="pointsDisplay" class="ui-element">
          Points: <span id="pointsValue">0</span>
        </div>
      </div>
      <div id="sockCounter">
        <div id="remainingSocks" class="ui-element">
          Remaining: <span id="remainingSocksValue">0</span>
        </div>
      </div>

      <!-- Match screen instructions -->
      <div id="matchInstructions" class="match-instructions">
        <div>Click sock pile to shoot socks â€¢ Drag socks to drop zones</div>
        <div>Match pairs to create sock balls!</div>
      </div>

      <!-- Debug info (hidden by default) -->
      <div id="debugInfo" class="debug-info" style="display: none">
        <div class="stat">
          <span class="stat-label">FPS:</span>
          <span class="stat-value" id="fpsValue">60</span>
        </div>
        <div class="stat">
          <span class="stat-label">Socks:</span>
          <span class="stat-value" id="sockCountValue">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Animations:</span>
          <span class="stat-value" id="animationCountValue">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Particles:</span>
          <span class="stat-value" id="particleCountValue">0</span>
        </div>
      </div>
    </div>

    <!-- Load game files in correct order -->
    <script src="config.js"></script>
    <script src="sockmanager.js"></script>
    <script src="match-physics.js"></script>
    <script src="match-screen.js"></script>
    <script src="app.js"></script>
  </body>
</html>
